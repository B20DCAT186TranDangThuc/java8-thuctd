<html>
<head th:replace="admin/layout/head :: head"></head>
<body>

<nav th:replace="admin/layout/header :: header"></nav>

<nav th:replace="admin/layout/sidebar :: sidebar"></nav>

<!--Content-->
<div class="be-content" style="margin-top: 60px;">
    <div class="main-content container-fluid">
        <div class="main-content container-fluid">
            <div class="page-head">
                <h2 class="page-head-title">Product Management</h2>
                <nav aria-label="breadcrumb" role="navigation">
                    <ol class="breadcrumb page-head-nav">
                        <li class="breadcrumb-item active">
                            <a th:href="@{/admin/products}">Product List</a>
                        </li>
                        <li class="breadcrumb-item active">Update</li>
                    </ol>
                </nav>
            </div>

            <div class="col-8" style="margin: auto">
                <div class="card card-border-color card-border-color-primary">
                    <div class="card-header card-header-divider">Update Product</div>
                    <div class="card-body">
                        <form th:action="@{/admin/products/update}" method="post" enctype="multipart/form-data"
                              th:object="${product}">

                            <div class="form-group pt-2">
                                <label for="nameProduct">Name</label>
                                <input class="form-control" id="nameProduct" type="text" placeholder="Name Product"
                                       th:field="*{name}">
                            </div>

                            <div class="form-group">
                                <label for="inputPrice">Giá</label>
                                <input class="form-control" id="inputPrice" type="text" placeholder="Giá"
                                       th:field="*{price}">
                            </div>

                            <div>
                                <div class="mb-4 d-flex justify-content-center">
                                    <img id="selectedImage" th:src="@{'/admin/products/uploads/' + *{code}}"
                                         alt="example placeholder" style="width: 300px;"/>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                                        <label class="form-label text-white m-1" for="customFile1">Choose file</label>
                                        <input type="file" class="form-control d-none" name="fileData" id="customFile1"
                                               onchange="displaySelectedImage(event, 'selectedImage')"/>
                                    </div>
                                </div>
                            </div>


                            <div class="row pt-3 justify-content-center">
                                <p class="text-right">
                                    <input class="form-control" id="codeProduct" type="hidden" placeholder="Code Product" th:field="*{code}">
                                    <button class="btn btn-space btn-primary" type="submit">Submit</button>
                                    <button class="btn btn-space btn-secondary" type="button"
                                            onclick="window.history.back();">Cancel
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<script>
    function displaySelectedImage(event, elementId) {
        const selectedImage = document.getElementById(elementId);
        const fileInput = event.target;

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                selectedImage.src = e.target.result;
            };

            reader.readAsDataURL(fileInput.files[0]);
        }
    }
</script>
<div th:replace="admin/layout/scrips :: scrips"></div>
</html>
