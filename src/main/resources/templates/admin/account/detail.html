<html x>
<head th:replace="admin/layout/head :: head"></head>
<body>

<nav th:replace="admin/layout/header :: header"></nav>

<nav th:replace="admin/layout/sidebar :: sidebar"></nav>

<!--Content-->
<div class="be-content" style="margin-top: 60px;">
    <div class="main-content container-fluid">
        <div class="main-content container-fluid">
            <div class="page-head">
                <h2 class="page-head-title">User Management</h2>
                <nav aria-label="breadcrumb" role="navigation">
                    <ol class="breadcrumb page-head-nav">
                        <li class="breadcrumb-item active">
                            <a th:href="@{/admin/accounts}">User List</a>
                        </li>
                        <li class="breadcrumb-item active">Create</li>
                    </ol>
                </nav>
            </div>

            <section style="background-color: #eee;" th:object="${accountDetail}">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                     alt="avatar"
                                     class="rounded-circle img-fluid" style="width: 150px;">
                                <h5 class="my-3">
                                    <p th:text="*{userName}"></p>
                                </h5>
                                <div th:if="*{active}">
                                    <a href="" class="btn btn-danger">De-Active</a>
                                </div>
                                <div th:unless="*{active}">
                                    <a href="" class="btn btn-success">Active</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Username</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="*{userName}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Status</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0"
                                           th:text="*{active == true ? 'Active' : 'De-Active'}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Created At</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="*{createAt}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Updated At</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="*{updateAt}"></p>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
</body>

<div th:replace="admin/layout/scrips :: scrips"></div>
</html>
