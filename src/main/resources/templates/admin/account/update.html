<html>
<head th:replace="admin/layout/head :: head"></head>
<body>

<nav th:replace="admin/layout/header :: header"></nav>

<nav th:replace="admin/layout/sidebar :: sidebar"></nav>

<!--Content-->
<div class="be-content" style="margin-top: 60px;">
    <div class="main-content container-fluid">
        <div class="main-content container-fluid">
            <div class="page-head">
                <h2 class="page-head-title">User Management</h2>
                <nav aria-label="breadcrumb" role="navigation">
                    <ol class="breadcrumb page-head-nav">
                        <li class="breadcrumb-item active">
                            <a th:href="@{/admin/accounts}">User List</a>
                        </li>
                        <li class="breadcrumb-item active">Create</li>
                    </ol>
                </nav>
            </div>

            <div class="col-8" style="margin: auto">
                <div class="card card-border-color card-border-color-primary">
                    <div class="card-header card-header-divider">Create Account</div>
                    <div class="card-body">
                        <form th:action="@{/admin/accounts/update}" method="post" th:object="${account}">

                            <!-- Hiển thị thông báo lỗi -->
                            <div class="alert alert-danger" role="alert"
                            >
                                <p th:text="${errorCreate}" style="text-align: center;line-height: 40px;"></p>
                            </div>
                            <div class="form-group pt-2">
                                <label for="inputEmail">Username</label>
                                <input class="form-control" id="inputEmail" type="text" placeholder="Enter email"
                                       th:field="*{username}" disabled>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                    <p th:errors="*{username}">Username Error</p>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input class="form-control" id="inputPassword" type="password" placeholder="Password"
                                       th:field="*{password}">
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <p th:errors="*{password}">Username Error</p>

                            </div>

                            <div class="form-group">
                                <label for="roleSelect">Role</label>
                                <select class="form-control" id="roleSelect" th:field="*{roleName}">
                                    <option value="">Select role</option>
                                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                                </select>
                            </div>

                            <div class="row pt-3 justify-content-center">
                                <p class="text-right">
                                    <button class="btn btn-space btn-primary" type="submit">Submit</button>
                                    <button class="btn btn-space btn-secondary" type="button"
                                            onclick="window.history.back();">Cancel
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<div th:replace="admin/layout/scrips :: scrips"></div>
</html>
