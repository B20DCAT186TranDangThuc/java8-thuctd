<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" th:href="@{/assets/img/logo-fav.png}">
    <title>Beagle</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/lib/perfect-scrollbar/css/perfect-scrollbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/lib/material-design-icons/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}" type="text/css">
</head>

<body class="be-splash-screen">
<div class="be-wrapper be-login be-signup">
    <div class="be-content">
        <div class="main-content container-fluid">
            <div class="splash-container sign-up">
                <div class="card card-border-color card-border-color-primary">
                    <div class="card-header">
                        <img class="logo-img" th:src="@{/assets/img/logo-xx.png}" alt="logo" width="102" height="27">
                        <span class="splash-description">Please enter your user information.</span>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/signup}" method="post">
                            <span class="splash-title pb-4">Sign Up</span>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
                            </div>
                            <div class="form-group row signup-password">
                                <div class="col-6">
                                    <input class="form-control" id="pass1" type="password" name="password" required="" placeholder="Password">
                                </div>
                                <div class="col-6">
                                    <input class="form-control" type="password" name="confirmPassword" required="" placeholder="Confirm">
                                </div>
                            </div>
                            <div class="form-group pt-2">
                                <button class="btn btn-block btn-primary btn-xl" type="submit">Sign Up</button>
                            </div>
                            <div class="form-group pt-3 mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="check1">
                                    <label class="custom-control-label" for="check1">By creating an account, you agree to the <a href="#">terms and conditions</a>.</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
<script src="assets/lib/perfect-scrollbar/js/perfect-scrollbar.min.js" type="text/javascript"></script>
<script src="assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="assets/js/app.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        //-initialize the javascript
        App.init();
    });
</script>
</body>

</html>
