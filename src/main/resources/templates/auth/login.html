<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/lib/perfect-scrollbar/css/perfect-scrollbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/lib/material-design-icons/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}" type="text/css">
</head>

<body class="be-splash-screen">
<div class="be-wrapper be-login">
    <div class="be-content">
        <div class="main-content container-fluid">
            <div class="splash-container">
                <div class="card card-border-color card-border-color-primary">
                    <div class="card-header">
                        <img class="logo-img" th:src="@{/assets/img/login.png}" alt="logo" width="120" height="40">
                        <span class="splash-description">Please enter your user information.</span>
                    </div>
                    <div class="card-body">
                        <!-- Hiển thị thông báo lỗi nếu tham số 'error' tồn tại -->
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Invalid username or password. Please try again.
                        </div>

                        <form th:action="@{/login}" method="post">

                            <div class="form-group">
                                <input class="form-control" id="username" name="userName" type="text" placeholder="Username" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" name="passWord" type="password" placeholder="Password">
                            </div>
                            <div class="form-group row login-tools">
                                <div class="col-6 login-remember">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" type="checkbox" id="checkbox1">
                                        <label class="custom-control-label" for="checkbox1">Remember Me</label>
                                    </div>
                                </div>
                                <div class="col-6 login-forgot-password">
                                    <a th:href="@{/forgot-password}">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="form-group login-submit">
                                <button class="btn btn-primary btn-xl" type="submit">Sign me in</button>
                            </div>
                        </form>

                        <div class="col-6 login-forgot-password">
                            <a th:href="@{/resiger}">Don't Have Account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
